<!-- 
    JS中用来存储待执行回调函数的队列包含2个不同特定的队列

    宏队列： 用来保存待执行的宏任务（回调）

    定时器的回调，DOM事件回调，ajax回调

    
    微队列： 用来保存待执行的微任务（回调）
    Promise的回调/MutationObserver的回调

    JS执行时会区别这两个队列
    1.JS引擎首先必须先执行所有的初始化同步任务代码
    2.每次准备取出宏任务执行前，都要将所有的微任务
    一个一个取出来执行
    
-->

<script>

setTimeout(() => {
    console.log("1")
}, 0)

new Promise((resolve, reject)=> {

    console.log("2")
    resolve()

}).then(() => {
    console.log("3")
    new Promise((resolve, reject) => {
        console.log("4")
        resolve()
    })
    .then(() => {
        console.log("5")
    })
    .then(() => {
        console.log("6")
    })
}).then(() => {
    console.log("7")
})

new Promise((resolve, reject) => {
    console.log("8")
    resolve()
}).then(() => {
    console.log("9")
})

console.log("10")

// 面试题：关于同步，宏队列，微队列的执行顺序
// 同步：2,8,10
// 宏：1,
// 微：3,4,9,5,7,6

// 2 8 10 3 4 9 5 7 6 1

</script>
